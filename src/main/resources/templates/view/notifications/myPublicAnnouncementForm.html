<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Ease Management
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/paper-dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/myProject.css}" rel="stylesheet"/>
    <link th:href="@{/assets/demo/demo.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/otherProjectPagination.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/sidebar.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/myPublicAnnouncementFrom_Button/button_update_delete.css}" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="logo">
            <a class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img th:src="@{/assets/img/apple-icon.png}">
                </div>
            </a>
            <a class="simple-text logo-normal">
                Ease Management
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a th:href="@{/myProject}">
                        <i class="nc-icon nc-paper"></i>
                        <p>My Project</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{dashboard}">
                        <i class="nc-icon nc-bank"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/view/otherProjects}">
                        <i class="nc-icon nc-bullet-list-67"></i>
                        <p>Other Project</p>
                    </a>
                </li>
                <li class="active">
                    <a th:href="@{/view/notifications}">
                        <i class="nc-icon nc-bell-55"></i>
                        <p>Notification</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/view/user}">
                        <i class="nc-icon nc-single-02"></i>
                        <p th:text="${username}"></p>
                    </a>
                </li>
                <li class="active-pro">
                    <a th:href="@{/view/upgrade}">
                        <i class="nc-icon nc-spaceship"></i>
                        <p>Upgrade to PRO</p>
                    </a>
                </li>
                <!-- 로그아웃 -->
                <li class="logout">
                    <a th:href="@{/logout}">
                        <i class="nc-icon nc-button-power"></i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <div id="navbar-container"></div>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">PROJECT.
                                <span th:text="${announcement.project.projectName}"></span></h3>
                            <p class="card-category">       </p>
                        </div>
                        <div class="card-body">
                            <!-- 공지사항 상세보기 -->
                            <div>
                                <h6><b>Title:</b> <span th:text="${announcement.title}"></span></h6><br>
                                <h6><b>Posted by:</b> <span th:text="${announcement.postedBy.username}"></span></h6><br>
                                <p><b>Content:</b></p>
                                <p th:text="${announcement.content}"></p>
                                <p><small><b>Created At:</b> <span th:text="${announcement.formattedCreatedAt}"></span></small></p>
                                <p><small><b>Updated At:</b> <span th:text="${announcement.formattedUpdatedAt}"></span></small></p>
                            </div>

                            <!-- 수정 및 삭제 버튼 -->
                            <form id="updateForm" th:action="@{/updatePublicAnnouncement}" method="post">
                                <input type="hidden" name="id" th:value="${announcement.id}">
                                <div class="form-group">
                                    <label for="announcementTitle">Title</label>
                                    <input type="text" class="form-control" id="announcementTitle" name="title"
                                           th:value="${announcement.title}" required>
                                </div>
                                <div class="form-group">
                                    <label for="announcementContent">Content</label>
                                    <textarea
                                            class="form-control"
                                            id="announcementContent"
                                            name="content"
                                            required
                                            th:text="${announcement.content}"
                                            style="height: 300px; resize: none;"></textarea>
                                </div>
                            </form>
                            <!-- 버튼 영역 -->
                            <div class="d-flex justify-content-center align-items-center mt-2" style="gap: 10px;">
                                <!-- Update 버튼 -->
                                <button
                                        type="submit"
                                        form="updateForm"
                                        class="btn btn-primary"
                                        onclick="return confirmUpdate();">Update
                                </button>

                                <!-- Delete 버튼 -->
                                <form th:action="@{/deletePublicAnnouncement}" method="post" style="margin: 0;">
                                    <input type="hidden" name="id" th:value="${announcement.id}">
                                    <button
                                            type="submit"
                                            class="btn btn-danger btn-uniform"
                                            onclick="return confirm('Are you sure you want to delete this announcement?')">Delete
                                    </button>
                                </form>

                                <!-- Back 버튼 -->
                                <button class="btn btn-secondary btn-uniform" onclick="history.back()">Back to Notifications</button>
                            </div>
                            <script>
                                // Update 버튼 클릭 시 확인 창 표시
                                function confirmUpdate() {
                                    return confirm('Are you sure you want to update this announcement?');
                                }
                            </script>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <footer class="footer footer-black footer-white fixed-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="credits ml-auto">
                        <span class="copyright">
                          © <script>
                            document.write(new Date().getFullYear())
                          </script>, made with <i class="fa fa-heart heart"></i> by E.M
                        </span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Core JS Files -->
    <script th:src="@{/assets/js/core/jquery.min.js}"></script>
    <script th:src="@{/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
    <!-- Include Perfect Scrollbar before paper-dashboard -->
    <script th:src="@{/assets/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
    <!-- Chart JS -->
    <script th:src="@{/assets/js/plugins/chartjs.min.js}"></script>
    <!-- Main Dashboard Script -->
    <script th:src="@{/assets/js/paper-dashboard.js}"></script>
    <script th:src="@{/assets/plugins/navbar.js}"></script>
</div>
</body>
</html>
