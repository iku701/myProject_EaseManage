<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Ease Management
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/paper-dashboard.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/login.css}" rel="stylesheet" />
    <link th:href="@{/assets/demo/demo.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/sidebar.css}" rel="stylesheet"/>
    <style>
        body, .wrapper {
            background-color: #f4f3ef;
        }
        .sidebar {
            width: 260px; /* 사이드바의 너비 */
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 1000; /* 다른 요소 위에 표시 */
        }
        .main-panel {
            margin-left: 1620px; /* 사이드바의 너비와 일치하게 설정 */
            position: relative;
            min-height: 100vh;
            width: calc(100% - 260px); /* 전체 너비에서 사이드바 너비만큼 뺌 */
        }
        .input-group.no-border {
            margin: 0 auto; /* 가운데 정렬 */
            max-width: 500px; /* 최대 너비 설정 */
            width: 100%; /* 부모 요소에 맞춰 전체 너비 사용 */
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="logo">
            <a class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img th:src="@{/assets/img/logo-small.png}">
                </div>
            </a>
            <a class="simple-text logo-normal">
                Ease Management
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="active">
                    <a th:href="@{/myProject}">
                        <i class="nc-icon nc-paper"></i>
                        <p>My Project</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/view/dashboard}">
                        <i class="nc-icon nc-bank"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/view/otherProjects}">
                        <i class="nc-icon nc-bullet-list-67"></i>
                        <p>Other Project</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/view/notifications}">
                        <i class="nc-icon nc-bell-55"></i>
                        <p>Notification</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/view/user}">
                        <i class="nc-icon nc-single-02"></i>
                        <p th:text="${username}"></p>
                    </a>
                </li>
                <li class="active-pro">
                    <a th:href="@{/view/upgrade}">
                        <i class="nc-icon nc-spaceship"></i>
                        <p>Upgrade to PRO</p>
                    </a>
                </li>
                <li class="logout">
                    <a th:href="@{/logout}">
                        <i class="nc-icon nc-button-power"></i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="javascript:;">Create Project</a>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <form class="form-inline" style="margin-right: 20px; flex: 1;">
                        <div class="input-group no-border" style="width: 100%; max-width: 500px;">
                            <input type="text" class="form-control" placeholder="Search..." style="width: 100%;">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="nc-icon nc-zoom-split"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item" style="margin-right: 15px;">
                            <a class="nav-link btn-magnify" href="javascript:;">
                                <i class="nc-icon nc-layout-11"></i>
                                <span class="d-lg-none d-md-block">Stats</span>
                            </a>
                        </li>
                        <li class="nav-item btn-rotate dropdown" style="margin-right: 15px;">
                            <a class="nav-link dropdown-toggle" href="javascript:;" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="nc-icon nc-bell-55"></i>
                                <span class="d-lg-none d-md-block">Notifications</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-rotate" href="javascript:;">
                                <i class="nc-icon nc-settings-gear-65"></i>
                                <span class="d-lg-none d-md-block">Account</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2" style="margin-top: 45px;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Create New Project</h5>
                            <p class="card-category">Enter the details below</p>
                        </div>
                        <div class="card-body">
                            <form action="/createProject" method="post">
                                <div class="form-group">
                                    <label for="projectName">Project Name</label>
                                    <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Enter project name" required>
                                </div>

                                <div class="form-group">
                                    <label for="projectDescription">Project Description</label>
                                    <textarea class="form-control" id="projectDescription" name="projectDescription" rows="3" placeholder="Enter project description" required></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="username">Team Leader (disabled)</label>
                                    <input type="text" class="form-control" id="username" th:value="${username}" disabled>
                                </div>

                                <div class="form-group">
                                    <label for="projectStatus">Project Status</label>
                                    <select class="form-control" id="projectStatus" name="projectStatus" required>
                                        <option value="in-progress">In Progress</option>
                                        <option value="completed">Completed</option>
                                        <option value="upcoming">Upcoming</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="startDate">Start Date</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                                </div>

                                <div class="form-group">
                                    <label for="endDate">End Date</label>
                                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">Create Project</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-black footer-white fixed-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="credits ml-auto">
                        <span class="copyright">
                          © <script>
                            document.write(new Date().getFullYear())
                          </script>, made with <i class="fa fa-heart heart"></i> by E.M
                        </span>
                </div>
            </div>
        </div>
    </footer>
</div>
<!-- Core JS Files -->
<script th:src="@{/assets/js/core/jquery.min.js}"></script>
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<script th:src="@{/assets/js/paper-dashboard.js}" type="text/javascript"></script>
</body>
</html>
